<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        
        <div class="score-board">
            <div class="player-score" id="player-x">
                <h3>Player X</h3>
                <p class="score">0</p>
            </div>
            <div class="player-score" id="player-o">
                <h3>Player O</h3>
                <p class="score">0</p>
            </div>
        </div>

        <div class="status" id="status">Player X's turn</div>
        
        <div class="game-board" id="board">
            <div class="cell" data-cell-index="0"></div>
            <div class="cell" data-cell-index="1"></div>
            <div class="cell" data-cell-index="2"></div>
            <div class="cell" data-cell-index="3"></div>
            <div class="cell" data-cell-index="4"></div>
            <div class="cell" data-cell-index="5"></div>
            <div class="cell" data-cell-index="6"></div>
            <div class="cell" data-cell-index="7"></div>
            <div class="cell" data-cell-index="8"></div>
        </div>
        
        <div class="controls">
            <button id="restartButton">New Game</button>
            <button id="resetScoresButton">Reset Scores</button>
        </div>
    </div>
    
    <div id="confetti-container"></div>

    <!-- Sound effects -->
    <audio id="clickSound" src="sounds/click.mp3"></audio>
    <audio id="winSound" src="sounds/win.mp3"></audio>
    <audio id="drawSound" src="sounds/draw.mp3"></audio>
    <audio id="restartSound" src="sounds/restart.mp3"></audio>
    <audio id="cellTouchSound" src="sounds/cell-touch.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
